<!DOCTYPE html>
<html class="no-js no-touch" lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="imagetoolbar" content="no">
  <meta name="msthemecompatible" content="no">
  <meta name="cleartype" content="on">
  <meta name="HandheldFriendly" content="True">
  <meta name="SKYPE_TOOLBAR" content="SKYPE_TOOLBAR_PARSER_COMPATIBLE">
  <meta name="description" content="">
  <title></title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;800&amp;display=swap">
  <link rel="stylesheet" href="/assets/css/style.min.css">
</head>

<body>
  <main>
    <div class="container">
      <div class="product">
        <div class="product__gallery product-gallery"></div>
        <div class="product__content">
          <p class="product__in-stock">
            <span>15</span>&nbsp;in&nbsp;stock</p>
          <h1 class="product__title">Model Resin</h1>
          <p class="product__descr">Designed for printing models that have high requirements in mechanical properties. Durable, non-shrinking and odorless</p>
          <div class="product__options">
            <div class="product__type">
              <input class="visually-hidden" id="option-weight-1" type="radio" name="option-weight" value="1" checked>
              <label class="product__type-label" for="option-weight-1">1
                <small>kg</small>
              </label>/
              <input class="visually-hidden" id="option-weight-05" type="radio" name="option-weight" value="0,5">
              <label class="product__type-label" for="option-weight-05">0,5
                <small>kg</small>
              </label>
            </div>
            <div class="product__color">
              <div class="color-option">
                <div class="color-option__item color-option__item--lightgray">
                  <input class="color-option__input visually-hidden" id="color-option-0" type="radio" name="color" value="lightgray">
                  <label class="color-option__label" for="color-option-0">
                    <span class="visually-hidden">Light gray</span>
                  </label>
                </div>
                <div class="color-option__item color-option__item--yellow">
                  <input class="color-option__input visually-hidden" id="color-option-1" type="radio" name="color" value="yellow">
                  <label class="color-option__label" for="color-option-1">
                    <span class="visually-hidden">Yellow</span>
                  </label>
                </div>
                <div class="color-option__item color-option__item--black">
                  <input class="color-option__input visually-hidden" id="color-option-2" type="radio" name="color" value="black">
                  <label class="color-option__label" for="color-option-2">
                    <span class="visually-hidden">Black</span>
                  </label>
                </div>
                <div class="color-option__item color-option__item--white">
                  <input class="color-option__input visually-hidden" id="color-option-3" type="radio" name="color" value="white" checked>
                  <label class="color-option__label" for="color-option-3">
                    <span class="visually-hidden">White</span>
                  </label>
                </div>
                <div class="color-option__item color-option__item--coldgray">
                  <input class="color-option__input visually-hidden" id="color-option-4" type="radio" name="color" value="coldgray">
                  <label class="color-option__label" for="color-option-4">
                    <span class="visually-hidden">Cold gray</span>
                  </label>
                </div>
                <div class="color-option__item color-option__item--red">
                  <input class="color-option__input visually-hidden" id="color-option-5" type="radio" name="color" value="red">
                  <label class="color-option__label" for="color-option-5">
                    <span class="visually-hidden">Red</span>
                  </label>
                </div>
                <div class="color-option__item color-option__item--blue">
                  <input class="color-option__input visually-hidden" id="color-option-6" type="radio" name="color" value="blue">
                  <label class="color-option__label" for="color-option-6">
                    <span class="visually-hidden">Blue</span>
                  </label>
                </div>
              </div>
            </div>
          </div>
          <div class="product__actions">
            <div class="product__count"></div>
            <div class="product__like"></div>
          </div>
        </div>
      </div>
    </div>
  </main>
  <script src="/assets/js/main.min.js"></script>
</body>

</html>
